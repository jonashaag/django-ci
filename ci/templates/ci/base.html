{% extends 'base.html' %}
{% load url from future %}
{% load staticfiles %}

{% block css %}
  {{ block.super }}
  <link rel=stylesheet href={% static "ci/css/ci.css" %}>
{% endblock %}

{% block breadcrumbs %}
  {% url "overview" as href %}
  <a href="https://github.com/jonashaag/django-ci">
    <span>powered by django-ci &#9731; {{ ci_git_rev }}</span>
  </a>
  {% include 'ci/breadcrumb.inc.html' with text=current_site.name %}
{% endblock %}
