{% with active_count=active_builds.count pending_count=pending_builds.count %}
  {% if active_count %}
    <span class=build-info>
      active: {{ active_count }}
    </span>
  {% endif %}
  {% if pending_count %}
    <span class=build-info>
      pending: {{ pending_count }}
    </span>
  {% endif %}
{% endwith %}
